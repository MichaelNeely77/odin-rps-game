<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=">
    <link rel="stylesheet" href="styles.css">

    <title>Odin Rock, Paper, Scissors</title>
</head>
<body>
<h1>My Odin Project Rock, Paper, Scissors Game</h1>
<div class="play-buttons">
    <button class="select_rock">Select Rock</button>
    <button class="select_paper">Select Paper</button>
    <button class="select_scissors">Select Scissors</button>
</div>
<div class="round">
    <h3>Round Result</h3>
    <div id="round-result"></div>
    <div id="game-result"></div>
</div>
<h3>Scores</h3>
<div class="scores">
    <div class="player-score">
        <p>Player Score</p>
        <div id="player-score"></div>
    </div>
    <div class="computer-score">
        <p>Computer Score</p>
        <div id="computer-score"></div>
    </div>
    <div class="round-score">
    <p>Round</p>
    <div id="round-display"></div>
    </div>
</div>


</body>

<script src="script.js"></script>
</html>
